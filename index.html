<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managerial Accounting Test Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Managerial Accounting Test Generator</h1>
        
        <!--     上傳 PDF  -->
        <section class="step">
            <h2>步驟 1：上傳 PDF 檔案</h2>
            <div class="upload-area" id="uploadArea">
                <p>點擊或拖放 PDF 檔案到此處</p>
                <p class="hint">可一次上傳多個檔案（每個 PDF 對應一個章節）</p>
                <input type="file" id="pdfInput" multiple accept=".pdf" style="display: none;">
            </div>
            <div id="fileList" class="file-list"></div>
        </section>

        <!-- 設定出題規則 -->
        <section class="step">
            <h2>步驟 2：設定出題規則</h2>
            <div class="form-group">
                <label for="examName">考卷名稱：</label>
                <input type="text" id="examName" placeholder="例如：Managerial Accounting Test Generator" value="Managerial Accounting Test Generator">
            </div>
            <div class="form-group">
                <p class="hint">請在上方檔案列表中為每個 PDF 設定要選擇的題目數量</p>
            </div>
        </section>

        <!-- 解析狀態 -->
        <section class="step" id="parseSection" style="display: none;">
            <h2>步驟 3：解析 PDF</h2>
            <div id="parseStatus" class="status"></div>
            <div id="parsedQuestions" class="parsed-info"></div>
        </section>

        <!-- 生成試卷 -->
        <section class="step" id="generateSection" style="display: none;">
            <h2>步驟 4：生成試卷</h2>
            <button id="generateBtn" class="btn-primary">Generate & Download DOCX</button>
            <div id="generateStatus" class="status"></div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // 設定 pdf.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
